<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Zeitplan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e1d8e8, #d6b6d7);
            color: #584484;
            text-align: center;
            padding: 20px;
        }
        .schedule-container {
            background: #f4eff0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        h2 {
            color: #584484;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #e8d4ec;
        }
        th {
            background: #d6b6d7;
            color: white;
        }
        td {
            background: #e8d4ec;
        }
        .wave {
            position: relative;
            width: 100%;
            height: 50px;
            overflow: hidden;
            background: url('https://www.transparenttextures.com/patterns/ocean-waves.png');
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bubble-rise 6s infinite ease-in;
        }
        @keyframes bubble-rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <h2>Mein Twitch Stream Zeitplan</h2>
        <table>
            <tr>
                <th>Tag</th>
                <th>Zeit</th>
                <th>Spiel</th>
            </tr>
            <tr>
                <td>Montag</td>
                <td>18:00 - 21:00</td>
                <td>League of Legends</td>
            </tr>
            <tr>
                <td>Dienstag</td>
                <td>18:00 - 21:00</td>
                <td>Overwatch</td>
            </tr>
            <tr>
                <td>Mittwoch</td>
                <td>19:00 - 22:00</td>
                <td>Valorant</td>
            </tr>
            <tr>
                <td>Donnerstag</td>
                <td>18:30 - 21:30</td>
                <td>Minecraft</td>
            </tr>
            <tr>
                <td>Freitag</td>
                <td>20:00 - 23:00</td>
                <td>Horrorgames</td>
            </tr>
            <tr>
                <td>Samstag</td>
                <td>16:00 - 20:00</td>
                <td>Community Games</td>
            </tr>
            <tr>
                <td>Sonntag</td>
                <td>16:00 - 19:00</td>
                <td>Just Chatting</td>
            </tr>
        </table>
    </div>
    <div class="wave"></div>
    <script>
        function createBubbles() {
            const container = document.querySelector('.schedule-container');
            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.bottom = '-10px';
                bubble.style.animationDuration = (Math.random() * 4 + 3) + 's';
                container.appendChild(bubble);
                setTimeout(() => { bubble.remove(); }, 6000);
            }
        }
        setInterval(createBubbles, 2000);
    </script>
</body>
</html>
