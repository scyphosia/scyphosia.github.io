    <style>
        /* Grundlegendes Styling f√ºr die Seite */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background: #deeaff;
        }

        /* SVG-Hintergrund mit animierten Wellen */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 100%;
            z-index: -1; /* Wellen hinter der Karte */
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: max-content;
        }

        /* Gestaltung der Karte im Vordergrund */
        .card {
            opacity: 0.8;
            position: absolute;
            left: 50%;
            width: 90%;
            transform: translate(-50%, 10%);
            border-radius: 15px;
            z-index: 1; /* Karte vor den Wellen */
        }

            .card h2 {
                margin: 0;
                text-align: center;
            }

        .schedule {
            width: 100%;
            font-family: 'Bradley Hand ITC';
            text-align: center;
            font-weight: 1000;
            font-size: 30px;
            background: #f4eff0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

            .schedule ul {
                list-style: none;
                padding: 0;
            }

            .schedule li {
                margin: 10px 0;
            }

        h2 {
            color: #584484;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border: 1px solid #e8d4ec;
        }

        th {
            background: #d6b6d7;
            color: white;
        }

        td {
            background: #e8d4ec;
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(173, 216, 230, 0.6);
            border-radius: 50%;
            animation: bubble-rise 6s infinite ease-in;
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>

    <script>
        function createBubbles() {
            const container = document.querySelector('.wave-container');
            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.bottom = '-10px';
                bubble.style.animationDuration = (Math.random() * 4 + 3) + 's';
                container.appendChild(bubble);
                setTimeout(() => { bubble.remove(); }, 6000);
            }
        }
        setInterval(createBubbles, 2000);
    </script>
